<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review Sentiment Analysis</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>Thanks for review!!</h2>
      <div id="popup-content"></div>
    </div>
  </div>
  <div class="container">
    <h1>Movie Review Sentiment Analysis</h1>
    <form action="{{ url_for('predict') }}" method="post" onsubmit="return submitForm()">
      <div class="form-group">
        <h3>Write movie name</h3>
        <input type="text" name="movieName" required="required">
      </div>
      <div class="form-group">
        <h3>Enter your review about movie</h3>
        <textarea required="required" name="review"></textarea>
      </div>
      <div class="form-group">
        <h3>Rating of movie</h3>
        <select name="rating">
          <option value="PG-13">PG-13</option>
          <option value="TVPG">TVPG</option>
          <option value="R">R</option>
          <option value="PG">PG</option>
          <option value="NC-17">NC-17</option>
          <option value="TV14">TV14</option>
          <option value="TVMA">TVMA</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Write genre of movie</h3>
        <input type="text" name="genre">
      </div>
      <button type="submit">Submit your review</button>
    </form>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
